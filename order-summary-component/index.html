<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="card__header">
      <img src="./images/illustration-hero.svg" alt="listen music" />
    </div>
    <div class="card__body">
      <h1 class="card__body--title">Order Summary</h1>
      <p class="card__body--description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan">
        <div class="plan__detail">
          <div class="img__box">
            <img src="./images/icon-music.svg" alt="music icon">
          </div>
          <div class="plan__desc">
            <p class="desc__title">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="plan__charges">Charge</a>
      </div>

      <button class="btn-process">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
