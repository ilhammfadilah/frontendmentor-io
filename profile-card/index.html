<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(227, 9%, 62%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="card__profile">
            <div class="card__profile--person">
              <img src="./images/image-victor.jpg" alt="victor"/>
              <p class="card__profile--name">Victor Crest <span>26</span></p>
              <p class="card__profile--location">London</p>
            </div>
          </div>
          <div class="card__details">
            <div class="card__details--followers">
              <p class="followers-count">80K</p>
              <p class="followers-text">Followers</p>
            </div>
            <div class="card__details--likes">
              <p class="likes-count">802K</p>
              <p class="likes-text">Likes</p>
            </div>
            <div class="card__details--photos">
              <p class="photos-count">1.2K</p>
              <p class="photos-text">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
